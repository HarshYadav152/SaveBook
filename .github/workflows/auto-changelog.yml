name: Auto Generate Changelog

on:
  push:
    branches:
      - main
    paths-ignore:
      - "CHANGELOG.md"

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure CHANGELOG.md exists
        run: |
          if [ ! -f CHANGELOG.md ]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

      - name: Generate Changelog
        run: |
          echo "## $(date '+%Y-%m-%d %H:%M:%S')" > NEW_CHANGELOG.md
          git log -5 --pretty=format:"- %s (%an)" >> NEW_CHANGELOG.md
          echo "" >> NEW_CHANGELOG.md
          cat CHANGELOG.md >> NEW_CHANGELOG.md
          mv NEW_CHANGELOG.md CHANGELOG.md

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: auto/changelog
          delete-branch: true
          commit-message: "docs: auto update changelog"
          title: "docs: automated changelog update"
          body: "This PR was automatically generated by GitHub Actions."
